input { 
  file {
    type => "linux-syslog"
    path => [ "/var/log/daemon.log", "/var/log/auth.log", "/var/log/mail.log", "/var/log/syslog" ]
  }

  file {
    type => "apache-access"
    path => [ "/var/log/apache2/access.log", "/var/log/apache2/elk/access.log" ]
  }

  file {
    type => "apache-error"
    path => [ "/var/log/apache2/error.log", "/var/log/apache2/elk/error.log" ]
  }

  file {
    type => "iptables"
    path => "/var/log/iptables.log"
  }
}

filter {
  if [type] == "apache-access" {
      grok {
        pattern => "%{COMBINEDAPACHELOG}"
      }
  }
  if [type] == "linux-syslog" {
      grok {
        match => { "message" => "Accepted %{WORD:auth_method} for %{USER:username} from %{IP:src_ip} port %{INT:src_port} ssh2" }
      }
  }

  if [type] == "apache-error" {
      grok {
        match => { "message" => "%{APACHEERRORLOG}" }
        patterns_dir => ["/var/lib/logstash/etc/grok"]
      }
  }


 if [type] == "iptables" {
        grok {
                match => { "message" => "%{IPTABLES}"}
                patterns_dir => ["/var/lib/logstash/etc/grok"]
        }
 }
  if [src_ip]  {
    geoip {
      source => "src_ip"
      target => "geoip"
      add_field => [ "[geoip][coordinates]", "%{[geoip][longitude]}" ]
      add_field => [ "[geoip][coordinates]", "%{[geoip][latitude]}"  ]
    }
    mutate {
      convert => [ "[geoip][coordinates]", "float" ]
    }
  }

  if [clientip]  {
    geoip {
      source => "clientip"
      target => "geoip"
      add_field => [ "[geoip][coordinates]", "%{[geoip][longitude]}" ]
      add_field => [ "[geoip][coordinates]", "%{[geoip][latitude]}"  ]
    }
    mutate {
      convert => [ "[geoip][coordinates]", "float" ]
    }
  }

  if [srcip]  {
    geoip {
      source => "srcip"
      target => "geoip"
      add_field => [ "[geoip][coordinates]", "%{[geoip][longitude]}" ]
      add_field => [ "[geoip][coordinates]", "%{[geoip][latitude]}"  ]
    }
    mutate {
      convert => [ "[geoip][coordinates]", "float" ]
    }
  }
}
output {
	if [type] == "apache-error"   
	{ 
	elasticsearch { 
				  host => localhost
				  index_type => "apache2"
				  index => "apache2"
				  }
	stdout { codec => rubydebug }
	}
	if [type] == "apache-access"   
	{ 
	elasticsearch { 
				  host => localhost
				  index_type => "apache2"
				  index => "apache2"
				  }
	stdout { codec => rubydebug }
	}
	if [type] == "apache-access"   
	{ 
	elasticsearch { 
				  host => localhost
				  index_type => "linux-syslog"
				  index => "linux-syslog"
				  }
	stdout { codec => rubydebug }
	}
	if [type] == "apache-access"   
	{ 
	elasticsearch { 
				  host => localhost
				  index_type => "iptables"
				  index => "iptables"
				  }
	stdout { codec => rubydebug }
	}
} 